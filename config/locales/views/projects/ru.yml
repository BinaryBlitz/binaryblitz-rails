    academia:
      head: "Сеть городских кафе"
      description: "Доставка еды от ресторанной сети, которая существуют уже более 10 лет и продолжает рости и развиваться."
      about: |
        Мы разработали приложение, в котором пользователи могут просматривать меню и заказывать еду. Клиент указывает адрес, выбирает время доставки и затем оплачивает заказ картой. Разработанная бонусная система стимулирует повторные заказы и привлекает новых пользователей.

        Была создана гибкая система распределения заказов между ресторанами. В зависимости от адреса доставки заказ направляется в ближайший ресторан и закрепляется за оптимально расположенным курьером. Это оптимизирует издержки на доставку и сокращает время выполнения заказа.
    chisto:
      head: "Все химчистки в одном приложении"
      description: "Содержите вещи в чистоте не выходя из дома вместе с Chisto. Больше не нужно ходить в химчистку. Курьер заберёт вещи и вернёт их чистыми."
      about: |
        С приложением Chisto вам больше не нужно тратить время на походы в химчистку.

        Выберите подходящего исполнителя по цене и срокам выполнения заказа.

        Оплатите заказ банковской картой в приложении, через Apple Pay или наличными курьеру.
    gethelp:
      head: "Помощник студента"
      description: "GetHelp — сервис написания студенческих работ. Квалифицированные специалисты уже несколько лет помогают студентам справиться c проблемами в учёбе."
      about: |
        Доступна помощь для домашних заданий, переводов, эссе, рефератов, курсовых, дипломов и других типов работ. GetHelp — единственное приложение подобной тематики в App Store.

        Общение с оператором происходит в чате, где клиент может не только отправлять сообщения, но и делиться фотографиями со своим помощником. После согласования всех деталей пользователь оплачивает заказ онлайн.
    justforyou:
      head: "Доставка диетической еды"
      description: "Проект сбалансированного питания JUST FOR YOU создан в 2006 году в Москве доктором Ириной Почитаевой и ресторатором Аркадием Новиковым."
      about: |
        Мы создали мобильное приложение, с помощью которого клиенты могут подобрать подходящую программу питания — узнать информацию о меню программы, её калорийности, рекомендациях диетолога.

        После оплаты заказа клиент распределяет даты доставки с помощью удобного календаря. Клиент может исключить из программы продукты, которые он не использует в своем рационе.
    onevsone:
      head: "Онлайн викторина"
      description: "Соревнуйся один на один с друзьями в интересных для тебя областях жизни или играй с соперниками в специальных комнатах. Получай награды и становись лучшим."
      about: |
        В течение нескольких недель после запуска приложение вышло на лидирующие позиции в разделах «Игры» российского App Store.

        Пользователи могут соревноваться в интеллектуальной борьбе со своими друзьями один на один либо в комнатах до пяти человек.

        Разнообразие тем, игры в режиме реального времени, рейтинги игроков и многое другое делают этот приложение одной из наших самых ярких работ.
    sportup:
      head: "Поиск спортивных событий"
      description: "Если вы хотите найти компанию для игры в футбол или в вашей команде не хватает игроков — SportUp быстро решит эту проблему."
      about: |
        В приложении пользователи могут искать игры других участников сообщества, а также создавать свои игры, в которые они могут позвать своих друзей. Каким бы видом спорта вы ни занимались, в SportUp всегда найдется команда.

        До игры участники распределяются на команды. А после окончания участники голосуют за лучшего игрока матча и сообщают о некорректном поведении во время игры.

        С помощью Telegram-бота можно управлять созданными событиями прямо в групповом чате команды.
